<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Güncel döviz kurları, hızlı çevirici ve kur arşivi. Canlı USD/TRY, EUR/TRY takibi.">

    <!-- Open Graph -->
    <meta property="og:title" content="Pratikur - Güncel Döviz Kurları">
    <meta property="og:description" content="Canlı döviz kurları, hızlı çevirici ve kur arşivi.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pratikur.com">

    <title>Pratikur - Güncel Döviz Kurları & Kur Arşivi</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="Pratikur">
    <link rel="manifest" href="site.webmanifest">

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <button id="installBtn" onclick="uygulamayiYukle()"><i class="fas fa-download"></i> Uygulamayı Yükle</button>

        <!-- Canlı Piyasa -->
        <div class="live-market-container">
            <h3 class="live-market-header">Canlı Piyasa</h3>
            <div class="live-market">
                <div class="market-item">
                    <h4><span class="live-dot"></span>USD/TRY</h4>
                    <span class="price" id="liveUsd">--.--</span>
                </div>
                <div style="width:1px; background:#ffffff30;"></div>
                <div class="market-item">
                    <h4><span class="live-dot"></span>EUR/TRY</h4>
                    <span class="price" id="liveEur">--.--</span>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="tabDegistir('tab1', this)"><i class="fas fa-list"></i> Liste</button>
            <button class="tab-btn" onclick="tabDegistir('tab2', this)"><i class="fas fa-calculator"></i> Çevirici</button>
            <button class="tab-btn" onclick="tabDegistir('tab3', this)"><i class="fas fa-history"></i> Kur Arşivi</button>
        </div>

        <!-- Tab 1: Kur Listesi -->
        <div id="tab1" class="content active">
            <div id="zamanGosterge" class="zaman-bilgisi"></div>
            <label style="font-weight:bold; font-size:0.9em; color:#555;">Para Birimi:</label>
            <select id="baseCurrencySelect" onchange="tabloyuGuncelle()">
                <option value="TRY" selected>TRY - Türk Lirası</option>
            </select>

            <div class="kontrol-paneli">
                <div class="direction-toggle">
                    <button class="direction-btn active" id="btnDuz" onclick="setDirection('duz')">Ana -> Yabancı</button>
                    <button class="direction-btn" id="btnTers" onclick="setDirection('ters')">Yabancı -> Ana</button>
                </div>
                <button class="btn btn-csv" onclick="excelIndir()"><i class="fas fa-file-csv"></i> Excel İndir</button>
            </div>

            <div class="table-container">
                <table id="kurTablosu">
                    <thead>
                        <tr>
                            <th>Para Birimi</th>
                            <th id="tabloBaslikDeger">Değer</th>
                        </tr>
                    </thead>
                    <tbody id="kurListesiBody">
                        <tr><td colspan="2" align="center">Yükleniyor...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Tab 2: Çevirici -->
        <div id="tab2" class="content">
            <h2>Hızlı Çevirici</h2>
            <label>Miktar:</label>
            <input type="number" id="calcAmount" placeholder="100" value="100">

            <div class="swap-container">
                <div style="flex:1">
                    <label>Buradan:</label>
                    <select id="calcFrom"><option value="USD">USD</option></select>
                </div>
                <button class="swap-btn" onclick="swapCurrencies()"><i class="fas fa-exchange-alt"></i></button>
                <div style="flex:1">
                    <label>Buraya:</label>
                    <select id="calcTo"><option value="TRY" selected>TRY</option></select>
                </div>
            </div>

            <button class="btn btn-green" onclick="ozelHesapla()">HESAPLA</button>
            <div class="sonuc-kutusu" id="calcResult">Hesaplamak için butona basın</div>

            <div class="history-section">
                <span class="history-title">Son Hesaplamalar</span>
                <ul id="historyList" class="history-list"></ul>
            </div>
            <div class="disclaimer-small">Veriler Avrupa Merkez Bankası kaynaklıdır.</div>
        </div>

        <!-- Tab 3: Kur Arşivi -->
        <div id="tab3" class="content">
            <h2>Geçmiş Kurlar</h2>

            <div class="history-controls">
                <div class="date-group">
                    <div>
                        <label>Başlangıç:</label>
                        <input type="date" id="histStartDate">
                    </div>
                    <div>
                        <label>Bitiş:</label>
                        <input type="date" id="histEndDate">
                    </div>
                </div>

                <div class="swap-container" style="margin-bottom: 15px;">
                    <div style="flex:1">
                        <label>Ana Para:</label>
                        <select id="histBase"><option value="USD">USD</option></select>
                    </div>
                    <div style="flex:1; margin-left:10px;">
                        <label>Hedef Para:</label>
                        <select id="histTarget"><option value="TRY" selected>TRY</option></select>
                    </div>
                </div>

                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-green" style="margin-top:0;" onclick="gecmisKurlariGetir()">KURLARI GETİR</button>
                    <button class="btn btn-csv" style="margin-top:0;" onclick="gecmisExcelIndir()"><i class="fas fa-file-csv"></i> Excel İndir</button>
                </div>
            </div>

            <div class="table-container">
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Tarih</th>
                            <th>Kur Değeri</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody">
                        <tr><td colspan="2" align="center">Tarih aralığı seçip butona basın.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="footer-links">
            <a href="privacy.html">Gizlilik Politikası</a>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
